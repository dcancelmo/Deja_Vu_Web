<!DOCTYPE html>
<html lang="en-US">
<html>
	<head>
		<title>Puppy Love </title>
		<meta charset="UTF-8">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Lora|Ubuntu+Condensed" rel="stylesheet">
        <!-- Our CSS -->
        <link rel="stylesheet" href="css/styles.css">
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"/>

		<script>
			$(document).ready(function () {
				$('#pass').keyup(function (event) {
                    if ($('#pass').val() !== ($('#passConfirm').val())) {
						console.log("pass not match");
    					$('#passMatch').text("Passwords do not match");
    					$('#submit').prop('disabled', true);
					} else {
						console.log("pass match");
						$('#passMatch').text("");
						$('#submit').prop('disabled', false);
					}
                });
				$('#passConfirm').keyup(function (event) {
					if ($('#pass').val() !== ($('#passConfirm').val())) {
						console.log("passConfirm not match");
    					$('#passMatch').text("Passwords do not match");
    					$('#submit').prop('disabled', true);
					} else {
					    console.log("passConfirm match")
						$('#passMatch').text("");
						$('#submit').prop('disabled', false);
					}
            	});
            });
		</script>
	<body>
        <div class="container">
            <div class="row">
                <div class="col-lg" id="header">
                    <h1>Deja Vu</h1>
                </div>
            </div>
            <form id="loginForm" action="cgi-bin/account_create.py" method = "post">
                <div class="row formQuestion">
                    <input type="text" name="username" id="user" placeholder = "Username" required>
                </div>
                <div class="row formQuestion">
                    <input type="password" name="password" id="pass" placeholder = "Password" required>
                </div>
                <div class="row formQuestion">
                    <input type="password" name="passwordConfirm"  id="passConfirm" placeholder = "Confirm Password" required>
                </div>
                <div class="row formQuestion">
                    <button type="submit" id="submit"> Create Account </button>
                </div>
                <div class="row formQuestion">
                    <h4><a href="login.html">Go back to login</a></h4>
                    <h3 id="passMatch"></h3>
                </div>
            </form>
        </div>
	</body>
</html>
