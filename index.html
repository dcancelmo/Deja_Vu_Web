<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Deja Vu</title>
	<meta charset="utf-8">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Lora|Ubuntu+Condensed" rel="stylesheet">
	<!-- Our CSS -->
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container">

	<div class="row" id="headerTitle">
		<h1>Deja Vu</h1>
	</div>

	<!-- Issue Lookup Form -->
	<div class="row">
		<h2>Search for an Issue</h2>
	</div>

	<form id="lookupForm" action="" method="post">
		<div class="row">
			<label>Search by:</label>

			<input type="radio" id="radioB1" name="name" value="name">
			<label for="radioB1">Name</label>

			<input type="radio" id="radioB2" name="description" value="description">
			<label for="radioB2">Description</label>

			<input type="radio" id="radioB3" name="solution" value="solution">
			<label for="radioB3">Solution</label>

			<input type="radio" id="radioB4" name="tags" value="tags">
			<label for="radioB4">Tags</label>

		</div>
	</form>

	<!-- Issue submission form -->
	<div class="row">
		<h2>Submit a New Issue</h2>
	</div>

	<form id="submissionForm" action="" method="post">
			<div class="row formQuestion">
				<label>Name for issue:</label>
				<input type="text" name="name">
			</div>


			<div class="row formQuestion">
				<label>Description:</label>
				<textarea name="description" rows="4" cols="50"></textarea>
			</div>

			<div class="row formQuestion">
				<label>Solution:</label>
				<textarea name="solution" rows="4" cols="50"></textarea>
			</div>

			<div class="row formQuestion">
				<label>Tags (separate with comma and space):</label>
				<input type="text" name="tags" size="50">
			</div>

	</form>


</div>

<!-- jQuery & Bootstrap scripts -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</body>
</html>
